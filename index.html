<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>Resultado</title>
</head>
<body>
  <main class="container">
    <div class="container-results">
      <h3>Your Result</h3>

      <div class="result">
        <h1>76</h1>
        <span>of 100</span>
      </div>

      <div class="result-description">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who haven taken these tests.</p>
      </div>
    </div>

    <!-- Resultado acima -->


    <div class="container-summary">
      <h3>Summary</h3>

      <div class="list-summary">

        <div class="summary-item">
          <div class="name">
            <img src="./img/icon-reaction.svg" alt="Reaction">
            <p class="red">Reaction</p>
          </div>
          <span><span class="destaque">80</span> / 100</span>
        </div>

        <div class="summary-item">
          <div class="name">
            <img src="./img/icon-memory.svg" alt="Memory">
            <p class="yellow">Memory</p>
          </div>
          <span><span class="destaque">92</span> / 100</span>
        </div>

        <div class="summary-item">
          <div class="name">
            <img src="./img/icon-verbal.svg" alt="Verbal">
            <p class="green">Verbal</p>
          </div>
          <span><span class="destaque">61</span> / 100</span>
        </div>

        <div class="summary-item">
          <div class="name">
            <img src="./img/icon-visual.svg" alt="Visual">
            <p class="blue">Visual</p>
          </div>
          <span><span class="destaque">72</span> / 100</span>
        </div>

      </div>
      <div class="container-button">
        <a class="button" href="#">Continue</a>
      </div>
    </div>

  </main>
</body>
</html>
